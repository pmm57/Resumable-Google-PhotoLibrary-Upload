<html>
  <head>
    <base target="_top">

    <title>Resumable upload to Google Photo Album</title>

  <body>
    <header>
      <h1>Resumable Upload Photos to Album</h1>
      <p>V2020-12-06</p>
    </header>
    <section id="upLoadPhotos">
      <form onsubmit="upLoadProcess()">
        <input type="submit" id="aUpLoad" value="Up Load"/>

      <br><output id="msgNbrUpLoadPhotos"></output>
      <br><output id="msgUploadingPhoto"></output><br>

      </form>
    </section>
    <section id="formPhotos" >
      <div>
        <input type="file" id="files" name="files[]" accept=".jpg, .jpeg" multiple/>
        <br><output id="isUpdateable"></output>
        <br><ul id="list"></ul>
      </div>
    </section>
    <section id="upLoaded">
      <p>Photos Up Loaded</p>
      <ul id="upLoadedPhotoStatus"></ul>
    </section>
    <section id="addedToAlbum">
      <p>Photos Added to Album</p>
      <ul id="addedToAlbumStatus"></ul>
    </section>
    <section id="inAlbum">
      <p>Photos in Album</p>
      <ul id="inAlbumList"></ul>
    </section>
    <div id="spinner">
